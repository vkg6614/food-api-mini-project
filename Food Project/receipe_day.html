  <body>

  <script type="module">
    var mainDiv = document.querySelector(".mainDiv");
    var header = document.querySelector(".header");
    var headerDiv = document.querySelector(".header div");
    import navbar from "./component/navbar.js";
    import getData from "./script/function.js";
    mainDiv.innerHTML = navbar();

    var data = await getData(
      `https://www.themealdb.com/api/json/v1/1/search.php?s&apikey=1`
    );
    var num = 0;
    function random() {
      num = Math.floor(Math.random() * 20);
      var p_food = document.createElement("p");
      console.log(num);
      var p_recipe = document.createElement("p");
      header.append(p_food);
      p_recipe.textContent = "Recipe";
      p_food.textContent = `Food Name : ${data.meals[num].strMeal}`;

      headerDiv.append(p_recipe, data.meals[num].strInstructions);
    }
    random();
